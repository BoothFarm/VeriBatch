<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OriginStack{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-green-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold flex items-center">
                        <span class="text-3xl mr-2">üõ°Ô∏è</span>
                        OriginStack
                    </a>
                    <div class="ml-10 hidden md:flex space-x-6">
                        <a href="/dashboard" class="px-3 py-2 rounded-md hover:bg-green-600 transition">Dashboard</a>
                        <a href="/actors" class="px-3 py-2 rounded-md hover:bg-green-600 transition">My Business</a>
                        <a href="/docs" class="px-3 py-2 rounded-md hover:bg-green-600 transition">Export & API</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm hidden sm:block font-medium">Inspection Ready</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
